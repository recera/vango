<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vango Server-Driven Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app">
        <!-- Server-rendered content with hydration IDs -->
        <div class="min-h-screen flex items-center justify-center bg-gray-100">
            <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
                <h1 class="text-3xl font-bold text-center mb-2">Server-Driven Counter</h1>
                
                <div class="text-center mb-6">
                    <span class="inline-block px-3 py-1 bg-red-500 text-white rounded-full text-sm font-semibold">
                        ðŸ”´ Server Mode
                    </span>
                </div>
                
                <div class="text-center mb-8">
                    <div id="counter-display" data-hid="h1" class="text-6xl font-bold text-blue-600 transition-transform">
                        0
                    </div>
                </div>
                
                <div class="flex gap-4 justify-center mb-6">
                    <button data-hid="h2" data-server-event="decrement" 
                            class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors font-semibold">
                        âˆ’ Decrement
                    </button>
                    
                    <button data-hid="h3" data-server-event="reset"
                            class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors font-semibold">
                        â†º Reset
                    </button>
                    
                    <button data-hid="h4" data-server-event="increment"
                            class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors font-semibold">
                        + Increment
                    </button>
                </div>
                
                <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                    <p class="text-sm text-blue-800">
                        <strong>Server-Driven Mode:</strong> 
                        All state is managed on the server. Click events are sent via WebSocket and patches are applied to update the UI.
                    </p>
                </div>
                
                <div id="connection-status" data-hid="h5" class="text-center mt-4 text-sm text-gray-600">
                    âš« Connecting...
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load Vango bootstrap -->
    <script src="/vango/bootstrap.js"></script>
</body>
</html>
